<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            
            <div class="d-flex align-items-center ms-5">
               <a class="navbar-brand" href="#"><img src="img/box.png" class="img-fluid mb-2 me-2" style="height: 20px;" alt=""><span class="mt-5 fw-bold">InsideBox</span></a>
            </div>      
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            
        </div>
        </nav>
    
    <div class="d-flex justify-content-center">
        <div class="card mx-5 mb-5 py-4 px-5 col-sm-4">
            <h6 class="text-secondary mt-3">Please enter your details</h6>
            <h3 class="fw-bold mb-5">Welcome back</h3>
            <form action="">
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email address">
                </div>
                <div class="mb-2">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="d-flex justify-content-between">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                        <label class="form-check-label" for="checkDefault">
                            Remember this account
                        </label>
                    </div>
                    <a href="#" class="text-decoration-none">Forgot password?</a>
                </div>
                <div class="row mx-1 mt-4">
                    <button class="btn btn-primary">Sign In</button>
                </div>
                <div class="row mx-1 mt-3">
                    <button class="btn btn-light border"><img src="img/google.webp" style="height: 20px;" class="me-3" alt="">Sign in with Google</button>
                </div>
                <p class="text-center mt-3">Don't have an account? <a href="#" class="text-decoration-none">Sign up</a></p>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    

</body>
</html>
